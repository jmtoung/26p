<div class="row">

    <div class="page-header">
        <h2>Add New Store</h2>
    </div>

    <form name="newStoreForm" novalidate ng-submit="addStore(newStore)">

        <p>
            <label>Store Name:</label>
            <input type="text" ng-model="newStore.name"/>
        </p>

        <input type="submit" class="btn" ng-disabled="newStoreForm.$invalid"/>
    </form>

</div>
