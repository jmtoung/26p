<div class="row">

    <div class="page-header">
        <h2>Inventory</h2>
    </div>

    <!--<table class="table table-condensed">-->
    <!--<div class="table-responsive" id="inventorytable">-->

    <div class="col-md-12">

        <!--<table ng-table class="table">-->
        <table class="table table-bordered table-condensed table-hover table-responsive">

            <tr>
                <th title=""></th>
                <th title="purchaser">Purchaser</th>
                <th title="category">Category</th>
                <th title="brand">Brand</th>
                <th title="purchaseDate">Purchase Date</th>
                <th title="itemNumber">Item Number</th>
                <th title="availableQuantity">Available Quantity</th>
                <th title="unitPrice">Unit Price</th>
            </tr>
            <tr ng-repeat="inv in inventory">
                <td>
                    <div class="text-center">
                        <abbr title="Post Sale"><i class="fa fa-money fa-fw" ng-click="postSale($index)"></i></abbr>
                        <abbr title="Edit"><i class="fa fa-edit fa-fw" ng-click="testFunc()"></i></abbr>
                        <abbr title="Delete"><i class="fa fa-times fa-fw" ng-click="deleteItem($index)"></i></abbr>
                    </div>
                </td>
                <td>{{inv.purchaser.displayName}}</td>
                <td>{{inv.category}}</td>
                <td>{{inv.brand}}</td>
                <td>{{inv.purchaseDate}}</td>
                <td>{{inv.itemNumber}}</td>
                <td>{{inv.availableQuantity}}</td>
                <td>{{inv.unitPrice | currency:"$"}}</td>

            </tr>

        </table>


    </div>


    <!--</div>-->

</div>
