
<div class="well">

    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">Sign up</h3>
        </div>

        <div class="panel-body">
            <form role="form" ng-submit="signUp(email, password)">

                <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email address" ng-model="email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" ng-model="password">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>

            </form>
        </div>
    </div>

</div>
